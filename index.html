<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { 
				margin: 0; 
				
			}
			canvas { display: block;}

		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script>

			var scene = new THREE.Scene(); // the environment in which an object is
			
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
													// FOV,    			ASPECT RATIO			,NEAR AND FAR CLIPPING PLAY
			

			var renderer = new THREE.WebGLRenderer(); 
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var controls = new THREE.TrackballControls( camera, renderer.domElement );
			controls.addEventListener('change', render);

			/*
			// CUBE 
			var geometry = new THREE.BoxGeometry(); // This is an object that contains all the points (vertices) and fill (faces) of the cube

			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } ); // a material kind off like 
			var cube = new THREE.Mesh( geometry, material ); // mesh is an object that takes a geometry, and applies a material to it, which can be inserted into the scene
			scene.add( cube ); // add the cube to the environment
			*/

			//A skybox is a method of creating backgrounds to make a video game level look bigger than it really is. When a skybox is used, the level is enclosed in a cuboid.
			var skyboxGeometry = new THREE.CubeGeometry(10000 , 10000 , 10000); 
			var skyboxMaterials = new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader( ).load( "skybox.png")} )
			var skyboxMaterial = new THREE.MeshBasicMaterial( skyboxMaterials );
			var skybox = new THREE.Mesh( skyboxGeometry, skyboxMaterial);
			scene.add( skybox ); 




			var geometry1 = new THREE.ConeGeometry( 1, 3, 6 );
			var edges1 = new THREE.EdgesGeometry( geometry1 );
			var cone = new THREE.LineSegments( edges1, new THREE.LineBasicMaterial( { color: Math.random() * 0xffffff} ) );// random color
			scene.add( cone );


			var geometry2 = new THREE.BoxBufferGeometry( 1, 1, 1 );
			var edges2 = new THREE.EdgesGeometry( geometry2 );
			var box = new THREE.LineSegments( edges2, new THREE.LineBasicMaterial( { color:  Math.random() * 0xffffff} ) ); // random color
			scene.add( box );


			var geometry3 = new THREE.CylinderBufferGeometry( 1, 1, 4, 6 );
			var edges3 = new THREE.EdgesGeometry( geometry3 );
			var cylinder = new THREE.LineSegments( edges3,new THREE.LineBasicMaterial( { color:  Math.random() * 0xffffff} ) );// random color
		
			scene.add( cylinder );


			var geometry4 = new THREE.SphereGeometry( 1, 32, 22 );
			var edges4 = new THREE.EdgesGeometry( geometry4 );
			var sphere = new THREE.LineSegments( edges4,new THREE.LineBasicMaterial( { color:  Math.random() * 0xffffff} ) );// random color

			scene.add( sphere );

			var geometry5 = new THREE.IcosahedronGeometry(1);
			var edges5 = new THREE.EdgesGeometry( geometry5 );
			var icosahedron = new THREE.LineSegments( edges5 ,new THREE.LineBasicMaterial( { color:  Math.random() * 0xffffff} ) );// random color

			scene.add( icosahedron );


			var geometry6 = new THREE.DodecahedronGeometry(1);
			var edges6 = new THREE.EdgesGeometry( geometry6 );
			var dodecahedron = new THREE.LineSegments( edges6 ,new THREE.LineBasicMaterial( { color:  Math.random() * 0xffffff} ) );// random color

			scene.add( dodecahedron );

			var geometry7 = new THREE.TetrahedronGeometry(1);
			var edges7 = new THREE.EdgesGeometry( geometry7 );
			var tetrahedron = new THREE.LineSegments( edges7 ,new THREE.LineBasicMaterial( { color:  Math.random() * 0xffffff} ) );// random color

			scene.add( tetrahedron );


			var geometry8 = new THREE.OctahedronGeometry(1);
			var edges8 = new THREE.EdgesGeometry( geometry8 );
			var octahedron = new THREE.LineSegments( edges8 ,new THREE.LineBasicMaterial( { color:  Math.random() * 0xffffff} ) );// random color

			scene.add( octahedron );

		
			var geometry9 = new THREE.TorusGeometry(1, 0.4, 16, 50);
			var edges9 = new THREE.EdgesGeometry( geometry9 );
			var torus = new THREE.LineSegments( edges9 ,new THREE.LineBasicMaterial( { color:  Math.random() * 0xffffff} ) );// random color

			scene.add( torus );

					
			camera.position.z = 10;




			function animate() {

				requestAnimationFrame( animate );
				controls.update();
				//cube.rotation.x += 0.01;
				//cube.rotation.y += 0.01;

				//camera.position.z -= 0.01;

				cone.position.x = 0 // middle object

				cone.rotation.x += 0.01
				cone.rotation.y += 0.01


				box.position.x = -4 // left object

				box.rotation.x += 0.01;
				box.rotation.y += 0.01;


				cylinder.position.y = 4 // upper objcet

				cylinder.rotation.x += 0.01
				cylinder.rotation.y += 0.01


				sphere.position.y = -4 // lower object

				sphere.rotation.x += 0.01
				sphere.rotation.y += 0.01


				icosahedron.position.x = 4 // right object

				icosahedron.rotation.x += 0.01
				icosahedron.rotation.y += 0.01


				dodecahedron.position.x = 4 // upper right object
				dodecahedron.position.y = 4

				dodecahedron.rotation.x += 0.01
				dodecahedron.rotation.y += 0.01


				tetrahedron.position.x = 4 // lower right object
				tetrahedron.position.y = -4

				tetrahedron.rotation.x += 0.01
				tetrahedron.rotation.y += 0.01


				octahedron.position.x = -4
				octahedron.position.y = -4

				octahedron.rotation.x += 0.01
				octahedron.rotation.y += 0.01

				torus.position.x = -4
				torus.position.y = 4

				torus.rotation.x += 0.01
				torus.rotation.y += 0.01

				renderer.render( scene, camera ); // kind like the update

			}
			function render(){
				renderer.render(scene, camera);
			}
			animate();

		</script>
	</body>
</html>
